<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        height: 100vh;
        width: 100vw;
      }
      .header {
        display: flex;
        height: 10%;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      .nav {
        display: flex;
        gap: 10px;
      }
      .logo {
        height: 100%;
        width: 50%;
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 80%;
        width: 20%;
      }
      .content {
        height: 70%;
        width: 100%;
        background-image: url(./introimg.jpg);
        background-size: 100% 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }
      .text {
        align-items: center;
        display: flex;
        max-width: 70%;
        flex-direction: column;
      }
      .text h1 {
        justify-content: center;
      }
      .footer {
        height: 20%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .block {
        height: 80%;
        width: 20%;
        border: 2px black solid;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo"><img src="./introimg.jpg" /></div>
        <div class="nav">
          <div class="link">demo</div>
          <div class="link">demo</div>
          <div class="link">demo</div>
          <div class="link">demo</div>
        </div>
      </div>
      <div class="content">
        <div class="text">
          <h2>Hello this is india</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis
            totam, voluptas neque nulla iure consectetur possimus voluptatum
            perspiciatis ratione iste quasi aliquid blanditiis placeat deleniti
            fuga inventore! Sit, explicabo natus.
          </p>
        </div>
      </div>
      <div class="footer">
        <div class="block">para</div>
        <div class="block">para</div>
        <div class="block">para</div>
        <div class="block">para</div>
      </div>
    </div>
  </body>
</html>
