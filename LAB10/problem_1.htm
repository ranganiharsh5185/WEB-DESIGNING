<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        box-sizing: border-box;
        height: 100vw;
        height: 100vh;
        background-color: aquamarine;
      }
      .section {
        height: 90%;
        width: 95%;
        margin: 10px;
        margin-left: 45px;
        margin-top: 10px;
      }
      .header {
        height: 5%;
        width: 100%;
        background-color: crimson;
      }
      .content {
        height: 90%;
        width: 100%;
        background-color: beige;
      }
      .footer {
        height: 5%;
        width: 100%;
        background-color: cornflowerblue;
      }
      .left {
        height: 40%;
        width: 60%;
        float: left;
      }
      .entry {
        height: 20%;
        width: 95%;
        margin: 10px;
        background-color: rgb(9, 7, 3);
        color: white;
        margin-bottom: 20px;
      }
      .right {
        height: 100%;
        width: 40%;
        color: white;
        float: right;
      }
      .sidebar {
        width: 95%;
        height: 28%;
        margin: 10px;
        background-color: black;
      }
      .page {
        margin-bottom: -10px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="page">
        <pre>
   
            
       page</pre
        >
      </div>
      <div class="section">
        <div class="header">Header</div>
        <div class="content">
          <div><pre> Content</pre></div>
          <div class="left">
            <div class="entry">entry</div>
            <div class="entry">entry</div>
            <div class="entry">entry</div>
          </div>
          <div class="right">
            <div class="sidebar">
              <pre>
  
    sidebar</pre
              >
            </div>
          </div>
        </div>
        <div class="footer">&copy;Darshan University-Rajkot</div>
      </div>
    </div>
  </body>
</html>
