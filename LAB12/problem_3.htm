<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            height: 100vh;
            width: 100vw;
            display: flex;
            background-color: black;
        }
        .box1 {
            height: 100px;
            width: 100px;
          
            animation: move 20s infinite;
            position: absolute;

        }    
        @keyframes move {
            0% {
                margin-left: 0;
                margin-top: 0;
            }

            25% {
                margin-left: calc(100vw - 100px);
                margin-top:calc(100vh - 100px) ;
            }

            50% {
                margin-left: calc(100vw - 100px);
                margin-top: 0;
            }

            75% {
                margin-left: 0;
                margin-top: calc(100vh - 100px);
            }

            100% {
                margin-left: 0;
                margin-top: 0;
            }

        }

    </style>
</head>

<body>
    <div class="main">    
        <div class="box1"><img src="./logo.jpg" height="96px" width="96px"></div>     
    </div>


</body>

</html>
