<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        height: 100vh;
        width: 100vw;
        background-color: black;
        display: flex;
        flex-direction: row;
        gap: 20px;
      }
      .div1 {
        height: 200px;
        width: 200px;
        background-image: linear-gradient(cyan, aliceblue, blue);
        
      }
      .div2 {
        height: 200px;
        width: 200px;
        background-image: radial-gradient(cyan, aliceblue, blue);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
  </body>
</html>
