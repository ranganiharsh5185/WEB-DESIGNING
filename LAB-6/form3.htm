<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./thankyou.htm">
      <table align="center">
        <h1 align="center">Employee Registration</h1>
        <tr>
          <td></td>

          <td>
            <p align="center"><b>Personal Information</b></p>
          </td>
        </tr>
        <tr>
          <td><label for="i">Employee Id :</label></td>
          <td>
            <input type="tel" id="i" required placeholder="Enter Employee Id" />
          </td>
          <td><label for="fn">Employee Name :</label></td>
          <td>
            <input
              type="text"
              id="fn"
              required
              placeholder="Enter Employee Name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="e">Email :</label></td>
          <td>
            <input type="email" id="e" required placeholder="Enter Email" />
          </td>

          <td><label for="m">Contact No. :</label></td>
          <td>
            <input
              type="tel"
              id="m"
              required
              maxlength="10"
              placeholder="Enter Contact No."
            />
          </td>
        </tr>
        <tr>
          <td><label for="g">Marital Status</label></td>
          <td><input type="radio" id="g" name="h" required />Single</td>
          <td><input type="radio" id="g" name="h" required />Maried</td>
        </tr>
        <tr>
          <td></td>

          <td>
            <p align="center"><b>Education Qualification</b></p>
          </td>
        </tr>
        <tr>
          <td><label for="e">Education :</label></td>
          <td>
            <input
              type="text"
              id="e"
              required
              placeholder="Enter Education Details"
            />
          </td>
          <td><label for="x">Experience :</label></td>
          <td>
            <input
              type="text"
              id="x"
              required
              placeholder="Enter Experience Details"
            />
          </td>
        </tr>
        <tr>
          <td></td>

          <td>
            <p align="center"><b>Job Details</b></p>
          </td>
        </tr>
        <tr>
          <td><label for="d">Designation :</label></td>
          <td>
            <input
              type="text"
              id="d"
              required
              placeholder="Enter Designation Details"
            />
          </td>
          <td><label for="jo">Job Location :</label></td>
          <td>
            <input
              type="text"
              id="jo"
              required
              placeholder="Enter Job Location"
            />
          </td>
        </tr>
        <tr>
          <td><label for="s">Salary :</label></td>
          <td>
            <input
              type="number"
              id="s"
              required
              placeholder="Enter Salary Details"
            />
          </td>
        </tr>
        <hr />

        <tr>
          <td></td>
          <td></td>
          <td><button type="submit">Register</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
